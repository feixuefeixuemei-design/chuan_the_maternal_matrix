<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Maternal Matrix Archive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="bg-glow"></div>

<div id="poem-manifesto">
    <div id="manifesto-text"></div>
    <button id="seal-archive-btn">SEAL ARCHIVE</button>
</div>

<div id="mobile-save-hint" onclick="this.style.display='none'">
    <img id="final-image">
    <p>LONG PRESS TO SAVE</p>
    <div style="color: #a4a4a4; font-size: 1.0rem; margin-top: 10px;">Tap to Return</div>
</div>

<div id="leave-warning">
    <div class="pulse-text">
        <span class="warning-wrap">Do you truly wish to</span> <span class="warning-wrap">leave the Womb?</span>
    </div>
    <div class="sub-warning">
        <span class="warning-wrap">The archive is breathing...</span> <span class="warning-wrap">stay and complete the pulse.</span>
    </div>
</div>

<div id="ui">
    <div id="counter-label" style="color: #ff9500; font-size: 0.65rem; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.7;">LIFE CYCLES: <span id="count">0</span>/3</div>
    <div style="display: flex; align-items: center; justify-content: flex-end;">
        <input type="text" id="input" placeholder="whisper a concept..." autocomplete="off">
        <button id="enter-btn">ECHO</button>
    </div>
    <div id="error-hint">OFFER A TRUTHFUL ECHO</div>
</div>

<div id="poem-overlay">
    <div id="capture-area">
        <img id="bg-snapshot">
        <div id="poem-meta"></div>
        <div id="poem-content"></div>
        <div id="qrcode-container"></div> 
        <div class="brand">The Maternal Matrix Archive</div>
    </div>
    
    <div class="action-btns">
        <button id="shot-btn" class="btn-style">IMAGE</button>
        <button id="reset-btn" class="btn-style" style="color: #ff4400; border-color: rgba(255,68,0,0.3);">FORGET</button>
    </div>
</div>

<script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script src="script.js"></script>

    <script></script>
</body>
</html>
